<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Numbr6 slides</title>
    <style type="text/css" media="screen">
      *           { margin: 0; padding: 0; border: 0 }
      body        { font-size: 62.5%; font-family: Optima; background-color: #000; color: #fff }
      #wrap       { margin: 0 auto; margin-top: 100px; width: 700px; text-align: center }
      h1          { font-size: 5.2em }
      p           { font-size: 2.6em }
      #nav        { margin-top: 30px }
      .tempted    { width: 500px }
      .numbr7     { width: 600px }
      .bitchslap  { width: 500px }
    </style>
    <script type="text/javascript" charset="utf-8" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="slides.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="slide">
        <h1>A couple of days ago or so...</h1>
      </div>
      <div class="slide">
        <img src="tempted.png" class="tempted"></img>
      </div>
      <div class="slide">
        <img src="numbr7.png" class="numbr7"></img>
      </div>
      <div class="slide">
        <img src="bitchslap.jpg" class="bitchslap"></img>
      </div>
      <div class="slide">
        <h1>Thank yous!</h1>
        <p>http://twitter.com/julio_ody</p>
      </div>
      <div id="nav">
        <button type="button" class="previous">Previous</button>
        <button type="button" class="next">Next</button>
      </div>
    </div>
  </body>
</html>
